<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a 
        class="header__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <section class="tasks-section" id="add-task">
      <h3 class="tasks-section__title tasks-section__title_new" for="new-task">Add Item</h3>
      <div class="new-task">
        <input
            id="new-task"
            class="task new-task__item" 
            type="text">
        <button class="btn new-task__btn">Add</button>
      </div>
    </section>
    <section class="tasks-section">
    <h3 class="tasks-section__title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task task-list__name" class="task">Pay Bills</label>
        <input type="text" class="task task-list__task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn__img" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__item task-list__item_edit">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task task-list__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-list__task">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img class="btn__img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__title">Completed</h3>
      <ul class="task-list task-list_completed" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task task-list__name" class="task">See the Doctor</label>
          <input class="task task-list__task" type="text" class="task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
